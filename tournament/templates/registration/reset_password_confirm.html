{% extends "registration/base.html" %}

{% block content %}
<div class="container">
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
    <div class="alert alert-danger">
      <strong>Błąd!</strong> Link do resetu hasła jest niepoprawny. Mozliwe że został już użyty. Spróbój ponownie zrestartować hasło.
    </div>
  {% endif %}
</div>

{% endblock %}
