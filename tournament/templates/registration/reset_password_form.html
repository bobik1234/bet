{% extends "registration/base.html" %}
{% load i18n %}

{% block content %}

<div class="container">

    {% if form.errors %}
            <div class="alert alert-danger">
                <p><strong>{% trans "Błędny email!" %} </strong> {% trans "Żaden gracz nie ma takiego adresu email. Wprowadź poprawny adres email." %}</p>
            </div>
    {% endif %}

  <br><br>
  <div class="col-md-offset-3 col-md-4">
    <form method="post">{% csrf_token %}
        <fieldset class="module aligned">
            <div class="form-row field-email">
                <label>Email address:  </label>
                {{ form.email }}
            </div>
          <br>
             <input class="btn btn-primary btn-md" type="submit" value="Reset"  />
             <a href="/" id="cancel" name="cancel" class="btn btn-default">{% trans "Powrót" %}</a>
        </fieldset>
        </form>

  </div>
</div>

{% endblock %}
